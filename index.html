<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link href="css/style.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container">
      <div class="status">
        <h1>Tic Tac Toe</h1>
        <div class="player-turn">Player 1's turn</div>
        <div class="player-wins">Player 1: 0 | Player 2: 0</div>
      </div>
      <div class="board">
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="row">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>
    </div>
    <script defer src="js/main.js"></script>
  </body>
</html>
